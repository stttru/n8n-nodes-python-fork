<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .python-blue { fill: #4B8BBE; }
      .python-yellow { fill: #FFD43B; }
      .python-text { fill: #3776AB; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Python logo snakes - simplified monochrome version -->
  <g transform="translate(50,50)">
    <!-- Top snake (blue) -->
    <path class="python-blue" d="M-25,-15 C-25,-25 -15,-25 -15,-15 C-15,-5 -25,-5 -25,-15 Z M-20,-20 C-20,-20 -20,-20 -20,-20 C-20,-20 -20,-20 -20,-20 Z"/>
    
    <!-- Bottom snake (yellow) -->
    <path class="python-yellow" d="M15,15 C15,25 25,25 25,15 C25,5 15,5 15,15 Z M20,20 C20,20 20,20 20,20 C20,20 20,20 20,20 Z"/>
    
    <!-- Snake eyes -->
    <circle class="python-blue" cx="-20" cy="-20" r="2"/>
    <circle class="python-yellow" cx="20" cy="20" r="2"/>
  </g>
  
  <!-- Python text -->
  <text class="python-text" x="50" y="85" text-anchor="middle">python</text>
</svg>
